<!DOCTYPE html>
<html>
<head>
    <title>User Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">User Transactions</h1>
        <table class="table-auto w-full mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Transaction ID</th>
                    <th class="px-4 py-2">Amount</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Invoice</th>
                    <th class="px-4 py-2">Expense ID</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr class="bg-white border-4 border-gray-200">
                    <td class="px-4 py-2">{{ transaction.transaction_id }}</td>
                    <td class="px-4 py-2">{{ transaction.transaction_amount }}</td>
                    <td class="px-4 py-2">{{ transaction.transaction_date }}</td>
                    <td class="px-4 py-2">{{ transaction.financial_invoice }}</td>
                    <td class="px-4 py-2">{{ transaction.expense_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
